<!-- contactsServiceExample.html -->
<template>
    <!-- User interface control -->
    <lightning-card title="ContactsService Example">
      <div class="slds-var-m-around_medium">
        <lightning-button
          variant="brand"
          label="Process Contacts"
          onclick={handleImportContacts}
          class="slds-var-m-left_x-small"
        >
        </lightning-button>
      </div>
    </lightning-card>
  
    <!-- After contacts are selected, they're displayed here -->
    <div class="slds-var-m-around_medium">
      <p><b>Contacts Selected</b></p>
      <p><lightning-formatted-text value={contactsResults}></lightning-formatted-text></p>
      <ul class="slds-var-m-around_medium">
        <template for:each={contacts} for:item="contact">
          <li key={contact.Id}>
            {contact.name.givenName} {contact.name.familyName}
            <ul class="slds-var-m-around_medium">
              <template for:each={contact.phoneNumbers} for:item="phoneNumber">
                <li key={phoneNumber.value}>{phoneNumber.value} ({phoneNumber.label})</li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </div>
  </template>
