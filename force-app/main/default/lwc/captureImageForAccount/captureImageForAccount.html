<template>
    <div class="slds-p-around_medium lgc-bg">
        <div class="camera-wrapper">
            <lightning-button label="Open Camera" class="slds-m-left_xx-small" onclick={initCamera}></lightning-button>
        </div>

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Capture Image</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <template if:false={isImageCaptured}>
                            <video class="videoElement slds-align_absolute-center" autoplay></video>
                        </template>
                        <template if:true={isImageCaptured}>
                            <img src={capturedImage} class="slds-align_absolute-center" alt="Captured Image" />
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <template if:true={showRetakeButton}>
                            <lightning-button label="Retake" class="slds-float_left" onclick={retakeImage}></lightning-button>
                        </template>
                        <template if:false={okButtonInvisible}>
                            <lightning-button variant="brand" class="slds-float_right" label="Capture" onclick={captureImage}></lightning-button>
                        </template>
                        <template if:true={showCaptureButton}>
                            <lightning-button label="Ok" variant="brand" class="slds-float_right" onclick={saveImage}></lightning-button>
                        </template>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <canvas class="slds-hide canvas"></canvas>
    </div>
</template>
